<!DOCTYPE html>
<html lang="en">
  <head>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./style.css" />
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <title>Image Gallery</title>

  </head>

  <body>

    <section>

      <div class="food-description">
        <h1 class="food-description__title">Best pizza in town</h1>
        <p class="food-description__slogan">Sliced!</p>
      </div>

      <div class="food-gallery">

        <img class="gallery-hightlight" src="img/pizza1.jpeg" alt="room1" />

        <div class="food-preview">
          <img src="img/pizza2.jpeg" class="food-active" alt="" />
          <img src="img/pizza3.jpeg" alt="" />
          <img src="img/pizza4.jpeg" alt="" />
        </div>

      </div>

    </section>

    <script src="app.js"></script>

  </body>
  
</html>
